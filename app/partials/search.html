<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->
<div id="select-dish" class="col-sm-9 no-side-padding">
	<div id="select-dish-head">
		<h3>SELECT DISH</h3>
		<hr>
		<input ng-model="query" ng-keypress="$event.keyCode == 13 && search(query)" id="search-bar" type="search" placeholder="Enter key words">
		<button ng-click="search(query)" id="search-button">Search</button>

	</div>
	<div id="dishes">
		<!--{{checkSearch(dishes)}}-->
		<div id="search-status">{{status}}</div>
		<div ng-repeat="dish in dishes" class="dish">
			<a ng-href="#/dish/{{dish.RecipeID}}" class="dish-head">
				<img ng-src="{{dish.ImageURL120}}" alt="dish.Title">
				<span class="dish-name">{{dish.Title}}</span>
			</a>
			<div class="dish-category">{{dish.Category}}</div>
		</div>
	</div>
</div>
